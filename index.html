<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Calculadora de Juros Compostos</title>
	<link rel="stylesheet" href="./style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet" />
</head>

<body onselectstart="return false;">
	<main>
		<div class="container">
			<h2>Calculadora de Juros Compostos</h2>
			<div id="bordinha"></div>
			<div id="calculator">
				<div id="inputBox">
					<label for="init">Valor inicial (capital):</label>
					<input type="text" id="init" oninput="this.value = this.value.replace(/[^0-9 . ,]/g, '')" />
				</div>
				<div id="inputBox">
					<label for="juros">Taxa de juros a.m:</label>
					<input type="text" id="juros" oninput="this.value = this.value.replace(/[^0-9 . ,]/g, '')" />
				</div>
				<div id="inputBox">
					<label for="time">Tempo de rendimento (meses):</label>
					<input type="text" id="time" oninput="this.value = this.value.replace(/[^0-9 . ,]/g, '')" />
				</div>

				<div id="total">
					<p id="resultado">Resultado:</p>
					<h1>R$ <span id="valor">0,00</span></h1>
				</div>
				<button class="calcular" onclick="calc()">
					Calcular
				</button>
			</div>
		</div>
	</main>
	<script src="./script.js"></script>
</body>

</html>
